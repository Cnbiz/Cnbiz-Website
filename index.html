<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="회사 공식 홈페이지">
    <title>회사명 - 공식 홈페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="logo">
            <h1>회사명</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">회사 소개</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#reviews">고객 후기</a></li>
                <li><a href="#contact">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <!-- 홈 페이지 -->
    <section id="home">
        <h2>회사 공식 홈페이지</h2>
        <p>당사는 혁신적인 솔루션을 제공합니다.</p>
    </section>

    <!-- 회사 소개 -->
    <section id="about">
        <h2>회사 소개</h2>
        <p>우리는 2000년에 설립된 회사로, 지속 가능한 성장을 추구합니다.</p>
    </section>

    <!-- 서비스 -->
    <section id="services">
        <h2>서비스</h2>
        <div class="service">
            <h3>서비스 1</h3>
            <p>서비스 1에 대한 설명</p>
        </div>
        <div class="service">
            <h3>서비스 2</h3>
            <p>서비스 2에 대한 설명</p>
        </div>
    </section>

    <!-- 고객 후기 -->
    <section id="reviews">
        <h2>고객 후기</h2>
        <p>"이 회사는 정말 최고입니다!" - 고객 A</p>
        <p>"서비스가 매우 만족스러웠습니다." - 고객 B</p>
    </section>

    <!-- 문의하기 -->
    <section id="contact">
        <h2>문의하기</h2>
        <form>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <label for="message">메시지</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 회사명. All rights reserved.</p>
    </footer>

</body>
</html>
