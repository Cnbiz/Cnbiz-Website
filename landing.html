      const isDarkMode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('preferredTheme', isDarkMode ? 'dark' : 'light');
      updateTexts();
    }

    // === ë‹¤í¬ ëª¨ë“œ ìƒíƒœ í™•ì¸ í•¨ìˆ˜ ===
    function isDark() {
      return document.body.classList.contains('dark-mode');
    }

    // === í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰ í•¨ìˆ˜ ===
    window.onload = function () {
      // ì´ì „ì— ì €ì¥í•œ í…Œë§ˆ ê°€ì ¸ì˜¤ê¸° ë° ì ìš©
      const preferredTheme = localStorage.getItem('preferredTheme');
      const prefersDarkScheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (preferredTheme === 'dark' || (!preferredTheme && prefersDarkScheme)) {
        document.body.classList.add('dark-mode');
      }

      // í…ìŠ¤íŠ¸ ë‹¤êµ­ì–´ ì—…ë°ì´íŠ¸
      updateTexts();

      // ì˜¤ëŠ˜ í•˜ë£¨ ë‹«ê¸° ì²´í¬ ì—¬ë¶€ í™•ì¸ í›„ íŒì—… ë‹«ê¸° ì‹¤í–‰
      const hideLandingToday = localStorage.getItem('hideLandingToday');
      const todayKey = getTodayKey();
      if (hideLandingToday === todayKey) {
        closePopup();
        return;
      }

      /* === (ì£¼ì„ ì²˜ë¦¬ëœ ìë™ ë‹«ê¸° ê¸°ëŠ¥) ===
      if (!isMobile()) {
        setTimeout(() => { closePopup(); }, 700000);
      }
      */
    };

    // === ìš°í´ë¦­ ë°©ì§€ (ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ë°©ì§€) ===
    document.addEventListener('contextmenu', (e) => e.preventDefault());
  </script>
