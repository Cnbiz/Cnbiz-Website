<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주식회사 씨앤비즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* === CSS 변수: 색상, 버튼 등 스타일용 === */
    :root {
      --btn-bg-light: #007bff;
      --btn-bg-dark: #3399ff;
    }

    /* === 기본 바디 스타일 === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bg-image.png') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease;
      color: #fff; /* 텍스트 흰색 */
      overflow-x: hidden; /* 가로 스크롤 방지 */
      transition: background 0.3s, color 0.3s;
    }

    /* === 팝업 래퍼 박스 스타일 === */
    .popup-wrapper {
      background-color: rgba(0, 0, 0, 0.85); /* 어두운 반투명 배경 */
      color: #fff;
      max-width: 900px; /* 최대 너비 넉넉하게 */
      width: 90vw;      /* 화면 너비 90% */
      min-height: 480px; /* 최소 높이 확보 */
      margin: 40px auto;
      padding: 2rem 1.5rem 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden; /* 하단 스크롤 방지 */
    }

    /* === 제목 스타일 === */
    h1 {
      font-size: 2rem;
      color: #3399ff;
      margin-bottom: 1rem;
    }

    /* === 버튼 및 체크박스 영역 === */
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    /* === 버튼 기본 스타일 === */
    .btn {
      padding: 10px 20px;
      background-color: var(--btn-bg-light);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: background 0.3s;
      cursor: pointer;
      border: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0056b3;
    }

    /* === 체크박스 텍스트 스타일 === */
    .checkbox-wrap {
      font-size: 0.95rem;
      color: #eee;
    }

    /* === 이미지와 폼을 가로 배치하는 컨테이너 (PC 기준) === */
    .content-wrapper {
      display: flex;
      gap: 25px;
      justify-content: flex-start;
      align-items: flex-start;
      flex-wrap: nowrap;
      overflow: visible;
      max-width: 100%;
    }

    /* === 랜딩 이미지 스타일 === */
    .landing-image {
      width: 320px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      flex-shrink: 0;
    }

    /* === 이메일 문의 폼 스타일 === */
    form {
      width: 320px;
      flex-shrink: 0;
      text-align: left;
      margin: 0;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ddd;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #222;
      color: #eee;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    #submitBtn {
      background-color: var(--btn-bg-light);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      width: 100%;
    }
    #submitBtn:hover {
      background-color: #0056b3;
    }
    #statusMessage {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
    }

    /* === 닫기 버튼 스타일 === */
    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #aaa;
      z-index: 1000;
    }
    .close-btn:hover {
      color: #fff;
    }

    /* === 테마 토글 버튼 스타일 === */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #eee;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* === 페이드 인 애니메이션 === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === 반응형: 900px 이하 === */
    @media (max-width: 900px) {
      .popup-wrapper {
        width: 95vw;
        max-width: 700px;
        min-height: 450px;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .landing-image {
        width: 280px;
      }
      form {
        width: 280px;
      }
    }

    /* === 반응형: 600px 이하 (모바일) ===
         - 가로형으로 고정 (이미지 + 문의 폼 나란히)
         - 스크롤 없이 전체 보이도록
    === */
    @media (max-width: 600px) {
      .popup-wrapper {
        width: 95vw;
        max-width: 100%;
        min-height: auto;
        padding: 1rem;
        display: flex;
        flex-direction: row; /* 모바일은 가로형 */
        align-items: flex-start;
        overflow: hidden;
      }
      .content-wrapper {
        flex-direction: row; /* 가로 정렬 유지 */
        gap: 15px;
        overflow: hidden;
      }
      .landing-image,
      form {
        width: 45vw; /* 모바일에서는 너비를 vw 기준으로 조절 */
        max-width: 180px;
        flex-shrink: 0;
      }
      form {
        margin: 0;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 0.8rem;
        color: #3399ff;
        flex-basis: 100%;
        text-align: center;
      }
      .actions {
        margin-bottom: 15px;
      }
      /* 버튼 모바일 너비 맞춤 */
      .btn {
        width: 100%;
        font-size: 1rem;
      }
      .checkbox-wrap {
        font-size: 1rem;
        color: #eee;
      }
    }
  </style>
</head>
<body>

  <!-- 닫기 버튼 -->
  <button class="close-btn" onclick="handleClose()" id="closeBtn">✕ 닫기</button>

  <div class="popup-wrapper">
    <h1 id="titleText">🎉 씨앤비즈에 오신 걸 환영합니다!</h1>

    <div class="actions">
      <!-- 메인 사이트 이동 버튼 -->
      <a href="https://cnbiznet.co.kr" class="btn" id="mainBtn">메인 사이트로 이동</a>
      <div class="checkbox-wrap">
        <label>
          <input type="checkbox" id="todayCheck" />
          <span id="checkboxText">오늘 하루 이 창 다시 열지 않기</span>
        </label>
      </div>
    </div>

    <!-- 이미지와 폼을 가로 배치 -->
    <div class="content-wrapper">
      <img src="E16_Gen2.png" alt="Lenovo 노트북 특가 프로모션" class="landing-image" />

      <!-- 이메일 문의 폼 -->
      <form id="contact-form">
        <label for="user_name">이름</label>
        <input type="text" id="user_name" name="user_name" required />

        <label for="user_email">이메일</label>
        <input type="email" id="user_email" name="user_email" required />

        <label for="message">문의 내용</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" id="submitBtn">문의 보내기</button>
        <div id="statusMessage"></div>
      </form>
    </div>
  </div>

  <!-- 테마 토글 버튼 -->
  <button class="theme-toggle" onclick="toggleTheme()" id="themeToggleBtn">🌙 다크모드</button>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
    // === 마우스 우클릭 방지 ===
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // EmailJS 초기화 (자신의 퍼블릭 키로 교체)
    emailjs.init("INC6ZLU2QLdLBsFsX");

    // 문의 폼, 상태 메시지, 전송 버튼 참조
    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    // 문의 폼 제출 이벤트 핸들러
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // 기본 제출 막기
      submitBtn.disabled = true; // 중복 제출 방지 위해 버튼 비활성화
      statusMessage.style.color = "black";
      statusMessage.textContent = "전송 중입니다...";

      // EmailJS 서비스에 폼 데이터 전송
      emailjs.sendForm('service_fhruub9', 'template_io1sgjd', this)
        .then(() => {
          statusMessage.style.color = "lightgreen";
          statusMessage.textContent = "문의가 성공적으로 전송되었습니다!";
          form.reset();
        }, (err) => {
          statusMessage.style.color = "salmon";
          statusMessage.textContent = `전송 실패: ${err.text || err}`;
        })
        .finally(() => {
          submitBtn.disabled = false; // 다시 버튼 활성화
        });
    });

    // 오늘 날짜 키 생성 함수 (YYYY-M-D)
    function getTodayKey() {
      const today = new Date();
      return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
    }

    // 모바일 여부 판단 (간단한 UA 검사)
    function isMobile() {
      return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }

    // 닫기 버튼 클릭 시 처리 함수
    function handleClose() {
      const checkbox = document.getElementById('todayCheck');
      // 체크박스가 체크되어 있으면 오늘 날짜를 localStorage에 저장
      if (checkbox.checked) {
        localStorage.setItem('hideLandingToday', getTodayKey());
      }

      // 모바일일 경우 뒤로 가기 or 메인 페이지 이동
      if (isMobile()) {
        if (document.referrer && document.referrer !== location.href) {
          history.back();
        } else {
          location.href = 'https://cnbiznet.co.kr';
        }
      } else {
        // PC에서는 팝업 닫기 (화면에서 숨기기)
        const popup = document.querySelector('.popup-wrapper');
        popup.style.display = 'none';
        // 닫기 버튼 숨기기
        document.getElementById('closeBtn').style.display = 'none';
        document.getElementById('themeToggleBtn').style.display = 'none';
      }
    }

    // 페이지 로드 시 오늘 날짜 기록 확인하여 팝업 숨김 처리
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('hideLandingToday') === getTodayKey()) {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.getElementById('closeBtn').style.display = 'none';
        document.getElementById('themeToggleBtn').style.display = 'none';
      }
    });

    // 테마 토글 (다크/라이트)
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      if (body.style.backgroundColor === 'white') {
        // 다크모드로 변경
        body.style.backgroundColor = '';
        body.style.color = '#fff';
        btn.textContent = '🌙 다크모드';
        document.querySelector('.popup-wrapper').style.backgroundColor = 'rgba(0, 0, 0, 0.85)';
      } else {
        // 라이트모드로 변경
        body.style.backgroundColor = 'white';
        body.style.color = '#222';
        btn.textContent = '☀️ 라이트모드';
        document.querySelector('.popup-wrapper').style.backgroundColor = '#f5f5f5';
      }
    }
  </script>

</body>
</html>
