<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주식회사 씨앤비즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 기본 body 스타일 및 배경 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bg-image.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* 팝업 컨테이너 - 세로 정렬 (flex-direction: column) */
    .popup-wrapper {
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      width: 450px;           /* PC 기준 적당한 너비 */
      max-width: 95vw;        /* 모바일 대응 */
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      gap: 25px;
      box-sizing: border-box;
      overflow: hidden;       /* PC에서는 스크롤 없이 */
      max-height: 90vh;       /* 너무 길지 않게 */
    }

    /* 팝업 타이틀 + 메인 사이트 이동 + 체크박스 포함 컨테이너 */
    .header-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }
    .header-title {
      font-size: 1.8rem;
      color: #3399ff;
      font-weight: 700;
      line-height: 1.3;
      white-space: pre-line; /* 줄바꿈 유지 */
    }
    .btn-main {
      background-color: #3399ff;
      color: white;
      border: none;
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn-main:hover {
      background-color: #007bff;
    }
    .checkbox-wrap {
      color: #ccc;
      font-size: 0.9rem;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .checkbox-wrap input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    /* ThinkPad 이미지 컨테이너 */
    .landing-image-container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }
    .landing-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      object-fit: contain;
    }

    /* 문의 폼 컨테이너 */
    .form-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: #ddd;
      overflow-y: auto;
      max-height: 250px; /* 너무 커지지 않도록 제한 */
    }

    /* 폼 필드 스타일 */
    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3399ff;
      outline: none;
    }
    textarea {
      min-height: 100px;
      max-height: 180px;
    }

    /* 문의 보내기 버튼 */
    button#submitBtn {
      background-color: #3399ff;
      border: none;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button#submitBtn:hover {
      background-color: #007bff;
    }

    /* 닫기 버튼: 우측 상단 고정, 진한 색상 */
    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #eee;
      z-index: 1000;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #3399ff;
    }

    /* 상태 메시지 */
    #statusMessage {
      font-weight: 600;
      text-align: center;
      min-height: 24px;
      margin-top: 5px;
      color: lightgreen;
    }

    /* 모바일 대응 */
    @media (max-width: 600px) {
      .popup-wrapper {
        width: 95vw;
        max-height: 95vh;
        padding: 20px 15px;
      }
      .header-title {
        font-size: 1.5rem;
      }
      .btn-main {
        padding: 10px 16px;
        font-size: 1rem;
      }
      .form-container {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- 닫기 버튼 -->
  <button class="close-btn" onclick="handleClose()" aria-label="팝업 닫기">✕ 닫기</button>

  <!-- 팝업 컨테이너 -->
  <div class="popup-wrapper" role="dialog" aria-modal="true" aria-labelledby="popupTitle">

    <!-- 좌측 상단 타이틀 및 버튼 영역 -->
    <div class="header-container">
      <div id="popupTitle" class="header-title">
        🎉 씨앤비즈에 오신<br />신 걸 환영합니다!
      </div>
      <a href="https://cnbiznet.co.kr" class="btn-main" role="button" id="mainBtn">메인 사이트로 이동</a>
      <label class="checkbox-wrap">
        <input type="checkbox" id="todayCheck" />
        오늘 하루 이 창 다시 열지 않기
      </label>
    </div>

    <!-- 가운데 랜딩 이미지 -->
    <div class="landing-image-container">
      <img src="E16_Gen2.png" alt="ThinkPad E16 Gen 2 특가판매" class="landing-image" />
    </div>

    <!-- 우측 문의 폼 -->
    <div class="form-container">
      <form id="contact-form" novalidate>
        <label for="user_name">이름</label>
        <input type="text" id="user_name" name="user_name" required autocomplete="name" />

        <label for="user_email">이메일</label>
        <input type="email" id="user_email" name="user_email" required autocomplete="email" />

        <label for="message">문의 내용</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" id="submitBtn">문의 보내기</button>
        <div id="statusMessage" role="alert" aria-live="polite"></div>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // EmailJS 초기화
    emailjs.init("INC6ZLU2QLdLBsFsX");

    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      statusMessage.style.color = "black";
      statusMessage.textContent = "전송 중입니다...";

      emailjs.sendForm('service_fhruub9', 'template_io1sgjd', this)
        .then(() => {
          statusMessage.style.color = "lightgreen";
          statusMessage.textContent = "문의가 성공적으로 전송되었습니다!";
          form.reset();
        })
        .catch((err) => {
          statusMessage.style.color = "salmon";
          statusMessage.textContent = `전송 실패: ${err.text || err}`;
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });

    function getTodayKey() {
      const today = new Date();
      return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
    }

    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function handleClose() {
      const checkbox = document.getElementById('todayCheck');
      if (checkbox.checked) {
        localStorage.setItem('hideLandingToday', getTodayKey());
      }

      if (isMobile()) {
        if (document.referrer && document.referrer !== location.href) {
          history.back();
        } else {
          location.href = 'https://cnbiznet.co.kr';
        }
      } else {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.querySelector('.close-btn').style.display = 'none';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('hideLandingToday') === getTodayKey()) {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.querySelector('.close-btn').style.display = 'none';
      }
    });
  </script>
</body>
</html>
