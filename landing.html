<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주식회사 씨앤비즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /*
      기본 body 스타일 및 배경 설정
      배경은 고정, 전체 화면 크기 커버
      폰트 및 기본 색상 지정
    */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bg-image.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden; /* 가로 스크롤 제거 */
      transition: background 0.3s, color 0.3s;
    }

    /*
      팝업창 컨테이너 역할
      - 어두운 반투명 배경
      - 가로 900px 고정, 세로도 충분히 확보 (550px)
      - 중앙 정렬, 테두리 둥글게, 그림자 효과
      - flex로 좌우 나누기
      - 스크롤 제거 (overflow: hidden)
    */
    .popup-wrapper {
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      width: 900px;      /* 고정 너비 */
      height: 550px;     /* 고정 높이 */
      margin: 40px auto;
      padding: 30px 30px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
      display: flex;
      gap: 30px;
      overflow: hidden;  /* 가로 세로 스크롤 없음 */
      box-sizing: border-box;
    }

    /*
      타이틀 영역
      팝업 최상단에 위치시키고 싶으면 따로 분리 가능하지만 여기서는 팝업 내 상단 중앙 배치 없이 내부 콘텐츠로 둠
      타이틀 텍스트 스타일링
    */
    h1 {
      color: #3399ff;
      font-size: 2rem;
      margin: 0 0 20px 0;
      text-align: center;
      flex-basis: 100%;
    }

    /*
      좌측 이미지 컨테이너
      고정 너비 400px, 이미지 가로 최대 100%로 맞춤
      이미지 크기 제한으로 팝업 내 공간에 딱 맞게 배치
    */
    .landing-image-container {
      flex: 0 0 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .landing-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      object-fit: contain;
    }

    /*
      우측 문의 폼 컨테이너
      flex-grow로 남은 공간 꽉 채움
      세로 방향 플렉스 (column)
      내부 폼 요소들 간격과 너비 100% 적용
    */
    .form-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #ddd;
    }
    
    /*
      폼 라벨
      가독성 높게 적당한 마진
    */
    label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    /*
      입력란 & 텍스트영역 스타일
      넓이 100%로 부모에 꽉 채우고
      어두운 배경, 연한 글씨
      폼 요소 간격 확보
    */
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3399ff;
      outline: none;
    }

    /*
      문의 내용 텍스트박스 높이 추가 설정
    */
    textarea {
      min-height: 120px;
    }

    /*
      제출 버튼 스타일
      파란색 배경에 흰 글씨
      마우스 오버시 조금 더 진한 파란색으로 변함
      버튼은 너비 100%로 폼 너비에 맞춤
    */
    button#submitBtn {
      background-color: #3399ff;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button#submitBtn:hover {
      background-color: #007bff;
    }

    /*
      팝업 닫기 버튼
      우측 상단 고정 위치
      마우스 올리면 색상 변화
    */
    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #aaa;
      z-index: 1000;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #fff;
    }

    /*
      메인 사이트 이동 버튼 스타일 (팝업 내 상단 중앙 배치)
      파란 버튼, 라벨링
      간격 확보
    */
    .actions {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-main {
      background-color: #3399ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn-main:hover {
      background-color: #007bff;
    }

    /*
      체크박스 문구 스타일
      색상 연하게
    */
    .checkbox-wrap {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.9rem;
      user-select: none;
    }
    .checkbox-wrap input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
    }

    /*
      상태 메시지 스타일 (전송 성공/실패 알림)
    */
    #statusMessage {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
    }

    /*
      반응형: 600px 이하일 때
      팝업 전체 너비 95%로 줄이고 높이는 auto
      내부 flex 방향을 세로(column)로 변경하여 이미지와 폼 세로 정렬
      이미지와 폼 너비 90vw로 맞춤
    */
    @media (max-width: 600px) {
      .popup-wrapper {
        width: 95vw;
        height: auto;
        flex-direction: column;
        padding: 20px 20px 30px 20px;
        gap: 20px;
      }
      .landing-image-container {
        flex: none;
        width: 90vw;
        max-width: 400px;
        margin: 0 auto;
      }
      .form-container {
        width: 90vw;
        max-width: 400px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        text-align: center;
      }
      .actions {
        margin-bottom: 15px;
      }
      .btn-main {
        width: 100%;
        font-size: 1.1rem;
      }
      .checkbox-wrap {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 팝업 닫기 버튼 -->
  <button class="close-btn" onclick="handleClose()" id="closeBtn">✕ 닫기</button>

  <!-- 팝업창 본체 -->
  <div class="popup-wrapper">

    <!-- 타이틀 영역 -->
    <h1>🎉 씨앤비즈에 오신 걸 환영합니다!</h1>

    <!-- 메인 사이트 이동 버튼 + 체크박스 -->
    <div class="actions">
      <a href="https://cnbiznet.co.kr" class="btn-main" id="mainBtn">메인 사이트로 이동</a>
      <div class="checkbox-wrap">
        <label>
          <input type="checkbox" id="todayCheck" />
          오늘 하루 이 창 다시 열지 않기
        </label>
      </div>
    </div>

    <!-- 콘텐츠: 좌측 이미지 + 우측 문의 폼 -->
    <div class="landing-image-container">
      <img src="E16_Gen2.png" alt="ThinkPad E16 Gen 2 특가판매" class="landing-image" />
    </div>

    <div class="form-container">
      <form id="contact-form">
        <label for="user_name">이름</label>
        <input type="text" id="user_name" name="user_name" required />

        <label for="user_email">이메일</label>
        <input type="email" id="user_email" name="user_email" required />

        <label for="message">문의 내용</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" id="submitBtn">문의 보내기</button>
        <div id="statusMessage"></div>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    /*
      컨텍스트 메뉴 방지 (마우스 우클릭 막기)
    */
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    /*
      EmailJS 초기화
    */
    emailjs.init("INC6ZLU2QLdLBsFsX");

    /*
      문의 폼 제출 이벤트
      EmailJS로 전송, 전송 상태 메시지 업데이트
    */
    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      statusMessage.style.color = "black";
      statusMessage.textContent = "전송 중입니다...";

      emailjs.sendForm('service_fhruub9', 'template_io1sgjd', this)
        .then(() => {
          statusMessage.style.color = "lightgreen";
          statusMessage.textContent = "문의가 성공적으로 전송되었습니다!";
          form.reset();
        }, (err) => {
          statusMessage.style.color = "salmon";
          statusMessage.textContent = `전송 실패: ${err.text || err}`;
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });

    /*
      오늘 날짜 key 반환 (YYYY-M-D)
      팝업 재노출 제어용
    */
    function getTodayKey() {
      const today = new Date();
      return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
    }

    /*
      모바일 판단용 정규식
    */
    function isMobile() {
      return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }

    /*
      팝업 닫기 함수
      체크박스가 선택되었으면 localStorage에 오늘 날짜 저장하여 재노출 방지
      모바일이면 뒤로가기 or 메인 사이트 이동
      PC면 팝업 숨김 처리
    */
    function handleClose() {
      const checkbox = document.getElementById('todayCheck');
      if (checkbox.checked) {
        localStorage.setItem('hideLandingToday', getTodayKey());
      }

      if (isMobile()) {
        if (document.referrer && document.referrer !== location.href) {
          history.back();
        } else {
          location.href = 'https://cnbiznet.co.kr';
        }
      } else {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.getElementById('closeBtn').style.display = 'none';
      }
    }

    /*
      페이지 로드 시 오늘 팝업 숨김 여부 체크
    */
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('hideLandingToday') === getTodayKey()) {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.getElementById('closeBtn').style.display = 'none';
      }
    });
  </script>
</body>
</html>
