<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주식회사 씨앤비즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --btn-bg-light: #007bff;
      --btn-bg-dark: #3399ff;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bg-image.png') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .popup-wrapper {
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      max-width: 900px;
      width: 90vw;
      min-height: 480px;
      margin: 40px auto;
      padding: 2rem 1.5rem 2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      color: #3399ff;
      margin-bottom: 1rem;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 10px 20px;
      background-color: var(--btn-bg-light);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: background 0.3s;
      cursor: pointer;
      border: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .checkbox-wrap {
      font-size: 0.95rem;
      color: #eee;
    }
    .content-wrapper {
      display: flex;
      gap: 25px;
      justify-content: flex-start;
      align-items: flex-start;
      flex-wrap: nowrap;
      overflow: visible;
      max-width: 100%;
    }
    .landing-image {
      width: 320px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      flex-shrink: 0;
    }
    form {
      width: 320px;
      flex-shrink: 0;
      text-align: left;
      margin: 0;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ddd;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #222;
      color: #eee;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    #submitBtn {
      background-color: var(--btn-bg-light);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      width: 100%;
    }
    #submitBtn:hover {
      background-color: #0056b3;
    }
    #statusMessage {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
    }
    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #aaa;
      z-index: 1000;
    }
    .close-btn:hover {
      color: #fff;
    }
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #eee;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 900px) {
      .popup-wrapper {
        width: 95vw;
        max-width: 700px;
        min-height: 450px;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .landing-image {
        width: 280px;
      }
      form {
        width: 280px;
      }
    }
    @media (max-width: 600px) {
      .popup-wrapper {
        width: 95vw;
        max-width: 100%;
        min-height: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column; /* 모바일에서 세로 정렬 */
        align-items: center;
        overflow: hidden;
      }
      .content-wrapper {
        flex-direction: column; /* 모바일에서 이미지, 폼 세로 정렬 */
        gap: 15px;
        overflow: visible;
        align-items: center;
        width: 100%;
      }
      .landing-image,
      form {
        width: 90vw; /* 모바일에서는 화면 너비에 맞게 꽉 채우기 */
        max-width: 320px;
        flex-shrink: 0;
      }
      form {
        margin: 0;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 0.8rem;
        color: #3399ff;
        text-align: center;
      }
      .actions {
        margin-bottom: 15px;
      }
      .btn {
        width: 100%;
        font-size: 1rem;
      }
      .checkbox-wrap {
        font-size: 1rem;
        color: #eee;
      }
    }
  </style>
</head>
<body>

  <button class="close-btn" onclick="handleClose()" id="closeBtn">✕ 닫기</button>

  <div class="popup-wrapper">
    <h1 id="titleText">🎉 씨앤비즈에 오신 걸 환영합니다!</h1>

    <div class="actions">
      <a href="https://cnbiznet.co.kr" class="btn" id="mainBtn">메인 사이트로 이동</a>
      <div class="checkbox-wrap">
        <label>
          <input type="checkbox" id="todayCheck" />
          <span id="checkboxText">오늘 하루 이 창 다시 열지 않기</span>
        </label>
      </div>
    </div>

    <div class="content-wrapper">
      <img src="E16_Gen2.png" alt="Lenovo 노트북 특가 프로모션" class="landing-image" />

      <form id="contact-form">
        <label for="user_name">이름</label>
        <input type="text" id="user_name" name="user_name" required />

        <label for="user_email">이메일</label>
        <input type="email" id="user_email" name="user_email" required />

        <label for="message">문의 내용</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" id="submitBtn">문의 보내기</button>
        <div id="statusMessage"></div>
      </form>
    </div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" id="themeToggleBtn">🌙 다크모드</button>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    emailjs.init("INC6ZLU2QLdLBsFsX");

    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      statusMessage.style.color = "black";
      statusMessage.textContent = "전송 중입니다...";

      emailjs.sendForm('service_fhruub9', 'template_io1sgjd', this)
        .then(() => {
          statusMessage.style.color = "lightgreen";
          statusMessage.textContent = "문의가 성공적으로 전송되었습니다!";
          form.reset();
        }, (err) => {
          statusMessage.style.color = "salmon";
          statusMessage.textContent = `전송 실패: ${err.text || err}`;
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });

    function getTodayKey() {
      const today = new Date();
      return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
    }

    function isMobile() {
      return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }

    function handleClose() {
      const checkbox = document.getElementById('todayCheck');
      if (checkbox.checked) {
        localStorage.setItem('hideLandingToday', getTodayKey());
      }

      if (isMobile()) {
        if (document.referrer && document.referrer !== location.href) {
          history.back();
        } else {
          location.href = 'https://cnbiznet.co.kr';
        }
      } else {
        const popup = document.querySelector('.popup-wrapper');
        popup.style.display = 'none';
        document.getElementById('closeBtn').style.display = 'none';
        document.getElementById('themeToggleBtn').style.display = 'none';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('hideLandingToday') === getTodayKey()) {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.getElementById('closeBtn').style.display = 'none';
        document.getElementById('themeToggleBtn').style.display = 'none';
      }
    });

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = '';
        body.style.color = '#fff';
        btn.textContent = '🌙 다크모드';
        document.querySelector('.popup-wrapper').style.backgroundColor = 'rgba(0, 0, 0, 0.85)';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = '#222';
        btn.textContent = '☀️ 라이트모드';
        document.querySelector('.popup-wrapper').style.backgroundColor = '#f5f5f5';
      }
    }
  </script>
</body>
</html>
