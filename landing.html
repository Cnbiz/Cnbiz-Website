<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주식회사 씨앤비즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* 기본 body 스타일과 배경 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bg-image.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden; /* 가로 스크롤 방지 */
      transition: background 0.3s, color 0.3s;
    }

    /* 팝업 컨테이너: 고정 크기, 그림자, 반투명 배경 */
    .popup-wrapper {
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      width: 980px;      /* PC에서 가로 크기 약간 확대 */
      height: 570px;     /* 세로 크기 약간 증가 */
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
      display: flex;
      gap: 30px;
      overflow: hidden;  /* PC에서는 스크롤 없이 */
      box-sizing: border-box;
    }

    /* 팝업 타이틀: 중앙 정렬, 강조 색상 */
    h1 {
      color: #3399ff;
      font-size: 2rem;
      margin: 0 0 20px 0;
      text-align: center;
      flex-basis: 100%;
    }

    /* 좌측 이미지 컨테이너: 고정 너비 및 중앙 배치 */
    .landing-image-container {
      flex: 0 0 430px; /* 이미지 컨테이너 너비 확대 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .landing-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      object-fit: contain;
    }

    /* 우측 폼 컨테이너: 세로 정렬, flex-grow로 공간 최대 활용 */
    .form-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #ddd;
      overflow-y: auto; /* 폼 내용 길어지면 세로 스크롤 허용 */
    }

    /* 라벨 스타일 */
    label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    /* 입력 및 텍스트박스 스타일 */
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #3399ff;
      outline: none;
    }

    textarea {
      min-height: 140px;
    }

    /* 문의 보내기 버튼 스타일 */
    button#submitBtn {
      background-color: #3399ff;
      border: none;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button#submitBtn:hover {
      background-color: #007bff;
    }

    /* 닫기 버튼: 우측 상단 고정 + 진한 색상 */
    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #eee;  /* 기존보다 훨씬 진한 색상 */
      z-index: 1000;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #3399ff;
    }

    /* 메인 사이트 이동 버튼과 체크박스 컨테이너 */
    .actions {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-main {
      background-color: #3399ff;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn-main:hover {
      background-color: #007bff;
    }

    /* 체크박스 라벨 */
    .checkbox-wrap {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.9rem;
      user-select: none;
    }
    .checkbox-wrap input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
    }

    /* 상태 메시지 (전송 성공/실패) */
    #statusMessage {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
      min-height: 24px;
    }

    /* 반응형 모바일 대응 */
    @media (max-width: 900px) {
      body {
        overflow-y: auto; /* 모바일에서는 세로 스크롤 허용 */
      }
      .popup-wrapper {
        width: 95vw; /* 모바일에서는 전체 너비 거의 다 사용 */
        height: auto; /* 높이는 내용에 따라 자동 */
        flex-direction: column; /* 이미지와 폼 세로 배치 */
        padding: 20px 20px 30px 20px;
        gap: 20px;
        overflow: visible;
      }
      .landing-image-container {
        flex: none;
        width: 90vw;
        max-width: 430px;
        margin: 0 auto;
      }
      .form-container {
        width: 90vw;
        max-width: 430px;
        max-height: none;
        overflow: visible; /* 모바일에서는 스크롤 없이 자연스러운 스크롤 */
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 15px;
        text-align: center;
      }
      .actions {
        margin-bottom: 15px;
      }
      .btn-main {
        width: 100%;
        font-size: 1.1rem;
      }
      .checkbox-wrap {
        font-size: 1rem;
      }
      .close-btn {
        top: 10px;
        right: 10px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- 팝업 닫기 버튼 (PC, 모바일 모두 고정 우측 상단) -->
  <button class="close-btn" onclick="handleClose()" id="closeBtn" aria-label="팝업 닫기">✕ 닫기</button>

  <!-- 팝업 메인 컨테이너 -->
  <div class="popup-wrapper" role="dialog" aria-modal="true" aria-labelledby="popupTitle">

    <!-- 팝업 타이틀 -->
    <h1 id="popupTitle">🎉 씨앤비즈에 오신 걸 환영합니다!</h1>

    <!-- 메인 사이트 이동 버튼 + 체크박스 영역 -->
    <div class="actions">
      <a href="https://cnbiznet.co.kr" class="btn-main" id="mainBtn" role="button">메인 사이트로 이동</a>
      <div class="checkbox-wrap">
        <label>
          <input type="checkbox" id="todayCheck" />
          오늘 하루 이 창 다시 열지 않기
        </label>
      </div>
    </div>

    <!-- 좌측 랜딩 이미지 -->
    <div class="landing-image-container">
      <img src="E16_Gen2.png" alt="ThinkPad E16 Gen 2 특가판매" class="landing-image" />
    </div>

    <!-- 우측 문의 폼 -->
    <div class="form-container">
      <form id="contact-form" novalidate>
        <label for="user_name">이름</label>
        <input type="text" id="user_name" name="user_name" required autocomplete="name" />

        <label for="user_email">이메일</label>
        <input type="email" id="user_email" name="user_email" required autocomplete="email" />

        <label for="message">문의 내용</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" id="submitBtn">문의 보내기</button>
        <div id="statusMessage" role="alert" aria-live="polite"></div>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // EmailJS 초기화
    emailjs.init("INC6ZLU2QLdLBsFsX");

    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    // 폼 제출 이벤트 핸들러
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      statusMessage.style.color = "black";
      statusMessage.textContent = "전송 중입니다...";

      emailjs.sendForm('service_fhruub9', 'template_io1sgjd', this)
        .then(() => {
          statusMessage.style.color = "lightgreen";
          statusMessage.textContent = "문의가 성공적으로 전송되었습니다!";
          form.reset();
        })
        .catch((err) => {
          statusMessage.style.color = "salmon";
          statusMessage.textContent = `전송 실패: ${err.text || err}`;
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });

    // 오늘 날짜 키 반환
    function getTodayKey() {
      const today = new Date();
      return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
    }

    // 모바일 판단 함수
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // 팝업 닫기 함수
    function handleClose() {
      const checkbox = document.getElementById('todayCheck');
      if (checkbox.checked) {
        localStorage.setItem('hideLandingToday', getTodayKey());
      }

      if (isMobile()) {
        if (document.referrer && document.referrer !== location.href) {
          history.back();
        } else {
          location.href = 'https://cnbiznet.co.kr';
        }
      } else {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.getElementById('closeBtn').style.display = 'none';
      }
    }

    // 페이지 로드 시 팝업 노출 여부 체크
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('hideLandingToday') === getTodayKey()) {
        document.querySelector('.popup-wrapper').style.display = 'none';
        document.getElementById('closeBtn').style.display = 'none';
      }
    });
  </script>
</body>
</html>
