<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>슬라이드 배너</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }

    .slide-text {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* 버튼 */
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .slider {
        height: 250px;
      }
      .slide-text {
        font-size: 1.2rem;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      .slider {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slideContainer">
      <div class="slide" style="background-image: url('banner1.jpg');">
        <a href="about.html">
          <div class="slide-text">회사 소개</div>
        </a>
      </div>
      <div class="slide" style="background-image: url('banner2.jpg');">
        <a href="services.html">
          <div class="slide-text">서비스 안내</div>
        </a>
      </div>
      <div class="slide" style="background-image: url('banner3.jpg');">
        <a href="contact.html">
          <div class="slide-text">문의하기</div>
        </a>
      </div>
    </div>

    <!-- 좌우 버튼 -->
    <button class="nav-button prev" onclick="prevSlide()">❮</button>
    <button class="nav-button next" onclick="nextSlide()">❯</button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slideContainer');
    const totalSlides = document.querySelectorAll('.slide').length;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    // 자동 슬라이드 (3초 간격)
    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
