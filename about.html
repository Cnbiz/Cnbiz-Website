<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>씨앤비즈 랜딩페이지 테스트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x900/?startup,technology') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    .features, .contact {
      padding: 60px 20px;
      background: #f9f9f9;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .feature-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .feature-item {
      flex: 1 1 250px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .feature-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>나만의 브랜드를 시작해보세요</h1>
      <p>간단하게 소개하고 고객을 끌어오는 랜딩페이지</p>
      <a href="#contact" class="cta-button">지금 시작하기</a>
    </div>
  </header>

  <!-- Features Section -->
  <section class="features">
    <div class="container">
      <h2>우리가 제공하는 기능</h2>
      <div class="feature-grid">
        <div class="feature-item">
          <h3>빠른 시작</h3>
          <p>GitHub Pages로 몇 분 안에 배포 가능</p>
        </div>
        <div class="feature-item">
          <h3>반응형 디자인</h3>
          <p>모든 디바이스에서 보기 좋게</p>
        </div>
        <div class="feature-item">
          <h3>심플한 구성</h3>
          <p>필요한 내용만 깔끔하게 정리</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>문의하기</h2>
      <p>더 궁금한 점이 있다면 이메일을 보내주세요.</p>
      <a href="mailto:you@example.com" class="cta-button">이메일 보내기</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 나의 랜딩페이지. All rights reserved.</p>
  </footer>

</body>
</html>
