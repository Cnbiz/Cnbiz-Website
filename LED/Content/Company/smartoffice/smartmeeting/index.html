<!---------------------------------------------------------------- 
📌 스마트오피스 반응형 페이지 전체 구성 요약 (최종 업데이트)
───────────────────────────────────────────────
1) Head
 - 메타태그: viewport 등 반응형 대응
 - Tailwind CSS (유틸리티 CSS)
 - Swiper (슬라이더 라이브러리)
 - Lucide (아이콘 라이브러리)
 - 사용자 CSS: hover, 카드, 다크모드 색상 등

2) Body
 - 헤더: 로고 / 타이틀 / 네비게이션 메뉴
   - PC: 상단 메뉴
   - 모바일: 햄버거 메뉴 버튼 + 펼침 메뉴
 - 카테고리 버튼 + 검색 입력창 (필터용)
 - 메인 Swiper 슬라이더 (카드 형태)
 - 포커스 타이틀: 현재 강조되는 슬라이드 이름
 - 모달: 이미지 크게 보기
 - 푸터: 회사 정보, 연락처, 이메일, 저작권

3) 기능 스크립트
 - 카테고리 선택, 검색 필터
 - **필터된 데이터 배열을 priority 기준으로 정렬 →**
   **Swiper에 순서대로 적용 → 우선순위대로 무한 반복 재생**
 - Swiper 초기화 & 슬라이드 변경 시 포커스 타이틀 갱신
 - 모달 열기·닫기
 - 다크모드 토글 + 아이콘 변경 + 로컬스토리지 저장
 - 햄버거 메뉴 토글 (모바일)
 - 연도 자동 갱신

───────────────────────────────────────────────
✅ 모든 디바이스 (PC / 모바일 / iOS) 반응형 최적화
✅ 다크모드 대응
✅ 최고 품질 이미지 표시 & 해상도 유지
✅ 데이터 무한 추가 가능 + priority로 정렬 가능
───────────────────────────────────────────────
📌 추가 설명:
 - data 배열에 priority 속성을 부여 (숫자, 낮을수록 높은 우선순위)
 - renderSlides() 함수에서 필터 후 sort()로 우선순위 정렬
 - Swiper에 정렬된 배열을 그대로 반영 → 원하는 순서로 슬라이드 무한 재생
 - 모바일 햄버거 메뉴(toggleMobileMenu) 함수로 토글
---------------------------------------------------------------->

<style>
:root {
  --main-bg: #ffffff;
  --header-footer-bg: #1e293b;
  --accent: #2563eb;
  --accent-light: #3b82f6;
  --modal-bg: rgba(0,0,0,0.85);
  --pagination-bullet: #94a3b8;
}
.dark { --pagination-bullet: #475569; }
body { font-family:'Segoe UI','Noto Sans KR',sans-serif; background: var(--main-bg); }

.thumb-card:hover { animation: hoverAnimation 0.5s ease forwards; box-shadow: 0 30px 50px rgba(0,0,0,0.3); }
@keyframes hoverAnimation { 0%{transform: translateY(0) scale(1);} 100%{transform: translateY(-30px) scale(1.1);} }
.thumb-card { border-radius:1rem; overflow:hidden; background:#f8fafc; cursor:pointer; transition:transform .5s, box-shadow .5s; }
.thumb { width:100%; height:100%; object-fit:cover; border-radius:1rem; transition:transform .5s; }
.thumb-card:hover .thumb { transform: scale(1.1); }

.category-btn { padding:.3rem .8rem; border-radius:.4rem; background:#e2e8f0; color:#111; font-weight:600; transition:.3s; }
.category-btn:hover, .category-btn.active { background:var(--accent); color:#fff; }
.category-btn.active { box-shadow:0 0 8px var(--accent-light); }

.swiper { width:100%; max-width:1200px; padding:120px 0; }
.swiper-slide { width:400px; height:400px; border-radius:1rem; box-shadow:0 6px 15px rgba(0,0,0,.15); background:#fff; display:flex; justify-content:center; align-items:center; }
.swiper-pagination-bullet { width:15px; height:15px; background:var(--pagination-bullet); opacity:1; margin:0 6px; border-radius:50%; cursor:pointer; transition:.3s; }
.swiper-pagination-bullet-active { background:var(--accent); box-shadow:0 0 12px var(--accent-light); transform:scale(1.4); }
.swiper-button-prev, .swiper-button-next { top:95%; }
.swiper-button-prev { left:45px; }
.swiper-button-next { right:45px; }
.swiper-button-prev::after, .swiper-button-next::after { font-size:30px; color:var(--accent); font-weight:bold; }
@media (max-width:640px){ .swiper-button-prev{left:-15px;} .swiper-button-next{right:-15px;} }

#focusedTitle { text-align:center; font-weight:600; color:var(--accent-light); margin-top:-85px; font-size:1.5rem; }

@media(max-width:768px){
  #mobileMenu { display:none; flex-direction:column; background:var(--header-footer-bg); }
  #mobileMenu a { padding:.5rem; border-top:1px solid rgba(255,255,255,0.2); color:white; }
  #mobileMenu.show { display:flex; }
}
</style>

  <div>대표전화 : 031-706-6641 | 팩스 : 031-704-6648 | 통신판매업신고번호 : 2023-성남중원-0805</div>

  class="fixed bottom-4 right-4 z-50 bg-gray-800 text-white dark:bg-gray-200 dark:text-gray-900 p-2 rounded-full shadow">

<script>
// ✅ 데이터 (임시 예시: 실제 프로젝트용 데이터로 변경 가능)
const data = [
  { src: 'img/meeting_1.jpg', title: '회의솔루션 Alpha', desc: '효율적인 회의 환경', category: '스마트회의실', priority: 1 },
  { src: 'img/meeting_2.jpg', title: '화상회의 시스템', desc: '언제 어디서나 화상 회의', category: '회의솔루션', priority: 2 },
  { src: 'img/meeting_3.jpg', title: '3', desc: '스마트 교육 환경', category: '교육솔루션', priority: 3 },
  { src: 'img/meeting_3.jpg', title: '4', desc: '스마트 교육 환경', category: '교육솔루션', priority: 4 },
  { src: 'img/meeting_3.jpg', title: '5', desc: '스마트 교육 환경', category: '교육솔루션', priority: 5 },
  { src: 'img/meeting_3.jpg', title: '6', desc: '스마트 교육 환경', category: '교육솔루션', priority: 6 },
  { src: 'img/meeting_3.jpg', title: '7', desc: '스마트 교육 환경', category: '교육솔루션', priority: 7 },
  { src: 'img/meeting_3.jpg', title: '8', desc: '스마트 교육 환경', category: '교육솔루션', priority: 8 },
  { src: 'img/meeting_3.jpg', title: '9', desc: '스마트 교육 환경', category: '교육솔루션', priority: 9 },
  { src: 'img/meeting_3.jpg', title: '10', desc: '스마트 교육 환경', category: '교육솔루션', priority: 10 },
  { src: 'img/meeting_3.jpg', title: '11', desc: '스마트 교육 환경', category: '교육솔루션', priority: 11 },
  { src: 'img/meeting_3.jpg', title: '12', desc: '스마트 교육 환경', category: '교육솔루션', priority: 12 },
];

let currentCategory = '전체';
let swiper;

function toggleMobileMenu() {
  document.getElementById('mobileMenu').classList.toggle('show');
}
function setCategory(category) {
  currentCategory = category;
  document.querySelectorAll('.category-btn').forEach((btn) =>
    btn.classList.toggle('active', btn.textContent === category)
  );
  renderSlides();
}

function renderSlides() {
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  let filtered = data.filter(item =>
    (currentCategory === '전체' || item.category === currentCategory) &&
    (item.title.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword))
  );
  filtered.sort((a, b) => a.priority - b.priority);

  const wrapper = document.getElementById('swiperWrapper');
  wrapper.innerHTML = '';
  filtered.forEach(item => {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide thumb-card';
    slide.innerHTML = `<img src="${item.src}" class="thumb" alt="${item.title}" />`;
    slide.addEventListener('click', () => showModal(item));
    wrapper.appendChild(slide);
  });
  if (swiper) swiper.destroy(true, true);
  initSwiper(filtered);
}

function initSwiper(filtered) {
  swiper = new Swiper('.swiper', {
    slidesPerView: 3, spaceBetween: 30, loop: true, centeredSlides: true,
    effect: 'coverflow', coverflowEffect: { rotate:30, stretch:0, depth:120, modifier:1, slideShadows:true },
    autoplay: { delay:1500, disableOnInteraction:false },
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    speed: 1500,
    on: { init: () => updateFocusedTitle(filtered), slideChange: () => updateFocusedTitle(filtered) }
  });
  updateFocusedTitle(filtered);
}

function updateFocusedTitle(filtered) {
  if (!swiper || filtered.length === 0) return;
  const realIndex = swiper.realIndex % filtered.length;
  const item = filtered[realIndex];
  document.getElementById('focusedTitle').textContent = item ? item.title : '';
}

function showModal(item) {
  document.getElementById('modalImg').src = item.src;
  document.getElementById('modalTitle').textContent = item.title;
  document.getElementById('modalDesc').textContent = item.desc;
  document.getElementById('modal').classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}
function closeModal() {
  document.getElementById('modal').classList.add('hidden');
  document.body.style.overflow = '';
}

function toggleTheme() {
  document.documentElement.classList.toggle('dark');
  const isDark = document.documentElement.classList.contains('dark');
  document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
  lucide.createIcons();
  localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
}

window.onload = () => {
  if (localStorage.getItem('color-mode') === 'dark') {
    document.documentElement.classList.add('dark');
  }
  document.getElementById('theme-icon').setAttribute('data-lucide',
    document.documentElement.classList.contains('dark') ? 'sun' : 'moon');
  lucide.createIcons();
  renderSlides();
  const startYear = 2023;
  const year = new Date().getFullYear();
  document.getElementById('copyrightYear').textContent =
    `Copyright © ${year > startYear ? `${startYear}–${year}` : startYear}`;
};
</script>
