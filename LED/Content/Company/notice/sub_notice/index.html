<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주식회사 씨앤비즈</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 font-sans min-h-screen">
  <main <main class="max-w-4xl mx-auto mt-6 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg transition-all duration-300"
      style="box-shadow:
        4px 4px 10px rgba(0,0,0,0.2);">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">최신 공지사항</h2>
    <table class="w-full table-fixed border-collapse text-base">
      <thead>
        <tr class="bg-gray-200 dark:bg-gray-700">
          <th class="w-1/6 p-3 border border-gray-300 dark:border-gray-600 font-bold text-center">번호</th>
          <th class="w-4/6 p-3 border border-gray-300 dark:border-gray-600 font-bold text-center">제목</th>
          <th class="w-1/6 p-3 border border-gray-300 dark:border-gray-600 font-bold text-center">작성일</th>
        </tr>
      </thead>
      <tbody id="noticeTableBody">
        <!-- JS로 공지 목록 자동 생성 -->
      </tbody>
    </table>
  </main>

  <script>
    const notices = [
  { id: 7, title: "	홈페이지 개선 및 리뉴얼 작업 ", url: "/notice/7", date: "2025-07-01" },
  { id: 6, title: "	24년 대한적십자혈장분획센터 납품 ", url: "/notice/6", date: "2024-08-12" },
  { id: 5, title: "	24년 식품의약품안전처 DB 전산화 4차 수주 ", url: "/notice/5", date: "2024-06-26" },
  { id: 4, title: "	대한적십자 혈장분획센터 전산장비 납품 ", url: "/notice/4", date: "2023-07-26" },
  { id: 3, title: "	판교사 사이니지 디스플레이 공사 ", url: "/notice/3", date: "2023-10-02" },
  { id: 2, title: "	판교A사 실외형 LED 전광판 및 AV시스템 구축 ", url: "/notice/2", date: "2025-07-20" },
  { id: 1, title: "	식약처 문서 전산화 시스템 3차 수주 ", url: "/notice/1", date: "2023-04-06" }
];

// 내림차순 정렬
notices.sort((a,b) => b.id - a.id);

// 최대 5개까지만 slice
const latestNotices = notices.slice(0, 5);

const tbody = document.getElementById('noticeTableBody');
latestNotices.forEach(({id, title, url, date}) => {
  const tr = document.createElement('tr');
  tr.className = "hover:bg-gray-100 dark:hover:bg-gray-700 font-bold transition";

  const tdId = document.createElement('td');
  tdId.textContent = id;
  tdId.className = "p-3 border border-gray-200 dark:border-gray-600 font-bold text-center";

  const tdTitle = document.createElement('td');
  tdTitle.className = "p-3 border border-gray-200 dark:border-gray-600 font-bold text-white dark:text-white";
  const a = document.createElement('a');
  a.href = url;
  a.textContent = title;
  a.className = "hover:underline";
  tdTitle.appendChild(a);

  const tdDate = document.createElement('td');
  tdDate.textContent = date;
  tdDate.className = "p-3 border border-gray-200 dark:border-gray-600 font-bold text-center";

  tr.appendChild(tdId);
  tr.appendChild(tdTitle);
  tr.appendChild(tdDate);

  tbody.appendChild(tr);
});
  </script>
</body>
</html>
