<!DOCTYPE html>
<html lang="ko" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주식회사 씨앤비즈넷</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-4">

  <main class="w-full max-w-4xl bg-gray-800 p-4 sm:p-6 rounded-xl shadow-lg transition-all duration-300"
        style="box-shadow:4px 4px 10px rgba(0,0,0,0.2);">
    <h2 class="text-xl sm:text-2xl font-extrabold text-white mb-4 sm:mb-6 text-center">
      공지사항
    </h2>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm sm:text-base border-collapse">
        <thead>
			<tr class="bg-gray-700">
			<th class="w-1/6 p-2 sm:p-3 border border-gray-600 font-extrabold text-center text-white whitespace-nowrap">번호</th>
			<th class="w-4/6 p-2 sm:p-3 border border-gray-600 font-extrabold text-center text-white whitespace-nowrap">제목</th>
			<th class="w-1/6 p-2 sm:p-3 border border-gray-600 font-extrabold text-center text-white whitespace-nowrap">작성일</th>
		</tr>
		</thead>
        <tbody id="noticeTableBody">
          <!-- JS로 공지 목록 자동 생성 -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const notices = [
      { id: 7, title: "홈페이지 개선 및 리뉴얼 작업", date: "2025-07-01" },
      { id: 6, title: "24년 대한적십자혈장분획센터 납품", date: "2024-08-12" },
      { id: 5, title: "24년 식품의약품안전처 DB 전산화 4차 수주", date: "2024-06-26" },
      { id: 4, title: "대한적십자 혈장분획센터 전산장비 납품", date: "2023-07-26" },
      { id: 3, title: "판교사 사이니지 디스플레이 공사", date: "2023-10-02" },
      { id: 2, title: "판교A사 실외형 LED 전광판 및 AV시스템 구축", date: "2025-07-20" },
      { id: 1, title: "식약처 문서 전산화 시스템 3차 수주", date: "2023-04-06" }
    ];

    // 최신순, 최대 5개
    const latestNotices = notices.sort((a,b) => b.id - a.id).slice(0, 5);
    const tbody = document.getElementById('noticeTableBody');

    latestNotices.forEach(({id, title, date}) => {
      const tr = document.createElement('tr');
      tr.className = "hover:bg-gray-700 transition";

      const tdId = document.createElement('td');
		tdId.textContent = id;
		tdId.className = "p-2 sm:p-3 border border-gray-600 text-center font-extrabold text-white whitespace-nowrap";

	  const tdTitle = document.createElement('td');
		tdTitle.textContent = title;
		tdTitle.className = "p-2 sm:p-3 border border-gray-600 font-extrabold text-white whitespace-nowrap";

	  const tdDate = document.createElement('td');
		tdDate.textContent = date;
		tdDate.className = "p-2 sm:p-3 border border-gray-600 text-center font-extrabold text-white whitespace-nowrap";

		tr.appendChild(tdId);
		tr.appendChild(tdTitle);
		tr.appendChild(tdDate);
		tbody.appendChild(tr);
    });
  </script>
</body>
</html>
