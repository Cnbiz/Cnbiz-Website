<head>

<link rel="icon" type="image/png" sizes="16x16" href="/LED/Cnbiz_link_icon-16.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/LED/Cnbiz_link_icon-32.png" />
<link rel="icon" type="image/png" sizes="48x48" href="/LED/Cnbiz_link_icon-48.png" />
<meta http-equiv="Content-Language" content="ko" />
<meta name="description" content="주식회사 씨앤비즈 공식 웹사이트 - 회사 소개, 연혁, 오시는 길 등 정보 제공" />
<meta name="keywords" content="씨앤비즈, CNBIZ, 회사소개, 연혁, 오시는 길, LED" />
<meta name="author" content="주식회사 씨앤비즈" />
<meta name="robots" content="index, follow" />
<style>
/* 스타일 부분 그대로 유지 (생략) */
</style>
<!-- ✅ 네이버 지도 API: 실제 발급받은 Client ID로 교체! -->
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=여기에_실제_ClientID"></script>
</head>
<body>
<header>
  <div class="logo-container">
    <a href="https://landing.cnbiznet.co.kr"><img src="/LED/CnbizLogo.png" alt="회사 로고"></a>
  </div>
  <nav class="top-nav">
    <ul>
      <li><a href="/LED/Content/Company/aboutus/">회사소개</a></li>
      <li><a href="/LED/Content/Company/history/">회사연혁</a></li>
      <li><a class="active" href="/LED/Content/Company/location/">오시는 길</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>오시는 길</h1>
  <div id="map" style="width:100%; height:400px; margin-top:20px; border-radius:8px; overflow:hidden;"></div>
  <p>여기에 오시는 길 내용을 작성하세요.</p>
</main>

<button id="themeToggleBtn" style="position: fixed; bottom: 20px; right: 20px; z-index: 2000; padding: 10px 16px; font-size: 14px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">🌓 모드 전환</button>

<script>
// 🌗 다크/라이트 모드
document.addEventListener('DOMContentLoaded', () => {
  const themeToggle = document.getElementById('themeToggleBtn');
  const currentMode = localStorage.getItem('color-mode');
  if (currentMode === 'dark') {
    document.body.classList.add('dark-mode');
  }
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
  });
});

// 🗺 네이버 지도 초기화
function initMap() {
  var mapOptions = {
    center: new naver.maps.LatLng(37.4372309, 127.1348888),
    zoom: 16
  };
  var map = new naver.maps.Map('map', mapOptions);
  var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.4372309, 127.1348888),
    map: map,
    title: '주식회사 씨앤비즈'
  });
}
document.addEventListener('DOMContentLoaded', initMap);
</script>
</body>
</html>
