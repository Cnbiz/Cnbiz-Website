<script>
    const video = document.getElementById('heroVideo');

      video.play();

  </script><script>
/* ===================================================
   🌗 다크/라이트 모드 토글 기능
   - 버튼 클릭 시 body에 'dark-mode' 클래스를 토글
   - 로컬스토리지(localStorage)에 모드 저장하여 새로고침 시 유지됨
=================================================== */
document.addEventListener('DOMContentLoaded', () => {
  const themeToggle = document.getElementById('themeToggleBtn');
  const currentMode = localStorage.getItem('color-mode');
  if (currentMode === 'dark') {
    document.body.classList.add('dark-mode');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
  });
});
</script>
<button id="themeToggleBtn" style="position: fixed; bottom: 20px; right: 20px; z-index: 2000; padding: 10px 16px; font-size: 14px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">🌓 모드 전환</button><script>
/* ===================================================
   🌗 시스템 다크모드 자동 감지 및 적용
   - 사용자가 선택하지 않은 경우에만 적용
=================================================== */
document.addEventListener("DOMContentLoaded", () => {
  const userSetting = localStorage.getItem("color-mode");
  if (!userSetting) {
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add("dark-mode");
    }
  }
});
</script><script>
/* ===================================================
   🌐 자동 언어 감지 및 예시 콘텐츠 변경
   - 기본 한국어, 영어 브라우저 언어일 경우 전환
=================================================== */
document.addEventListener("DOMContentLoaded", () => {
  const lang = navigator.language || navigator.userLanguage;
  const htmlTag = document.documentElement;
  if (lang.startsWith("en")) {
    htmlTag.lang = "en";
    const heading = document.querySelector("h1");
    if (heading) heading.textContent = "Location";
    const desc = document.querySelector("p");
    if (desc) desc.textContent = "Here is how to find us.";
  }
});
</script><script>
/* 🌍 다국어 콘텐츠 전환 (i18n 샘플 구현) */
document.addEventListener("DOMContentLoaded", () => {
  const lang = navigator.language || navigator.userLanguage;
  const htmlTag = document.documentElement;

  const translations = {
    en: {
      title: "Location",
      desc: "Here is how to find us.",
      footer: "All rights reserved. CNBIZ Co., Ltd."
    },
    ko: {
      title: "오시는 길",
      desc: "회사 위치 및 방문 경로입니다.",
      footer: "모든 권리 보유. 씨앤비즈 주식회사."
    }
  };

  const selectedLang = lang.startsWith("en") ? "en" : "ko";
  htmlTag.lang = selectedLang;

  const content = translations[selectedLang];
  if (content) {
    const heading = document.querySelector("h1");
    const paragraph = document.querySelector("p");
    const footer = document.querySelector("footer");

    if (heading) heading.textContent = content.title;
    if (paragraph) paragraph.textContent = content.desc;
    if (footer) footer.textContent = content.footer;
  }
});
</script></body>
