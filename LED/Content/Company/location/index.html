<main>
  <h1>오시는 길</h1>

    <div id="map" style="width:70%; height:400px; margin-top:15px; border-radius:8px; overflow:hidden;"></div>
  </main

<!-- ✅ 다크/라이트 모드 토글 버튼 -->
<button id="themeToggleBtn" style="position: fixed; bottom: 20px; right: 20px; z-index: 2000; padding: 10px 16px; font-size: 14px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">
  🌓 모드 전환
</button>

<!-- ✅ 네이버 지도 API 불러오기 -->
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z0ft9rtr2t"></script>

<script>
/* ===================================================
   🌓 다크/라이트 모드 토글 기능
   - 클릭 시 body에 'dark-mode' 클래스 추가/제거
   - 로컬스토리지에 저장하여 새로고침 시 유지
=================================================== */
document.addEventListener('DOMContentLoaded', () => {
  const themeToggle = document.getElementById('themeToggleBtn');
  const currentMode = localStorage.getItem('color-mode');
  if (currentMode === 'dark') {
    document.body.classList.add('dark-mode');
  }
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
  });
});

/* ===================================================
   🗺️ 네이버 지도 초기화
   - 페이지 로드 시 지도 생성 & 마커 추가
   - 위도: 37.440376 / 경도: 127.172604
=================================================== */
document.addEventListener('DOMContentLoaded', () => {
  const mapOptions = {
    center: new naver.maps.LatLng(37.440376, 127.172604),
    zoom: 16,
    zoomControl: true,
    zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT }
  };
  const map = new naver.maps.Map('map', mapOptions);

  // 📍 마커 추가
  new naver.maps.Marker({
    position: mapOptions.center,
    map: map,
    title: '주식회사 씨앤비즈'
  });
});
</script>
