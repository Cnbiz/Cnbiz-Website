📌 사이니지 LED디스플레이 반응형 페이지 전체 구성 요약 (최종 업데이트)
───────────────────────────────────────────────
1) Head
 - 메타태그: viewport 등 반응형 대응
 - Tailwind CSS (유틸리티 CSS)
 - Swiper (슬라이더 라이브러리)
 - Lucide (아이콘 라이브러리)
 - 사용자 CSS: hover, 카드, 다크모드 색상 등

2) Body
 - 헤더: 로고 / 타이틀 / 네비게이션 메뉴
   - PC: 상단 메뉴
   - 모바일: 햄버거 메뉴 버튼 + 펼침 메뉴
 - 카테고리 버튼 + 검색 입력창 (필터용)
 - 메인 Swiper 슬라이더 (카드 형태)
 - 포커스 타이틀: 현재 강조되는 슬라이드 이름
 - 모달: 이미지 크게 보기
 - 푸터: 회사 정보, 연락처, 이메일, 저작권

3) 기능 스크립트
 - 카테고리 선택, 검색 필터
 - **필터된 데이터 배열을 priority 기준으로 정렬 →**
   **Swiper에 순서대로 적용 → 우선순위대로 무한 반복 재생**
 - Swiper 초기화 & 슬라이드 변경 시 포커스 타이틀 갱신
 - 모달 열기·닫기
 - 다크모드 토글 + 아이콘 변경 + 로컬스토리지 저장
 - 햄버거 메뉴 토글 (모바일)
 - 연도 자동 갱신

───────────────────────────────────────────────
✅ 모든 디바이스 (PC / 모바일 / iOS) 반응형 최적화
✅ 다크모드 대응
✅ 최고 품질 이미지 표시 & 해상도 유지
✅ 데이터 무한 추가 가능 + priority로 정렬 가능
───────────────────────────────────────────────
📌 추가 설명:
 - data 배열에 priority 속성을 부여 (숫자, 낮을수록 높은 우선순위)
 - renderSlides() 함수에서 필터 후 sort()로 우선순위 정렬
 - Swiper에 정렬된 배열을 그대로 반영 → 원하는 순서로 슬라이드 무한 재생
 - 모바일 햄버거 메뉴(toggleMobileMenu) 함수로 토글

<script>
// ✅ 데이터: 투명 LED디스플레이 중심 카드
const data = [
  { src: 'img/signage_1.jpg', title: '전광판 사이니지 A', desc: '고화질 투명용 디스플레이', category: '전광판 사이니지', priority: 1 },
  { src: 'img/signage_2.jpg', title: '전광판 사이니지 B', desc: '밝고 선명한 화면', category: '전광판 사이니지', priority: 2 },
  { src: 'img/signage_3.jpg', title: '메뉴판 사이니지 A', desc: '투명용 고휘도', category: '메뉴판 사이니지', priority: 3 },
  { src: 'img/signage_4.jpg', title: '안내사항 사이니지 A', desc: '투명용 고휘도', category: '안내사항 사이니지', priority: 4 },
  { src: 'img/signage_5.jpg', title: '공지사항 사이니지 A', desc: '투명용 고휘도', category: '공지사항 사이니지', priority: 5 },
  { src: 'img/signage_6.jpg', title: '전광판 사이니지 C', desc: '투명용 고휘도', category: '전광판 사이니지', priority: 6 },
  { src: 'img/signage_7.jpg', title: '안내사항 사이니지 B', desc: '투명용 고휘도', category: '안내사항 사이니지', priority: 7 },
  { src: 'img/signage_8.jpg', title: '공지사항 사이니지 B', desc: '투명용 고휘도', category: '공지사항 사이니지', priority: 8 },
  { src: 'img/signage_9.jpg', title: '메뉴판 사이니지 B', desc: '투명용 고휘도', category: '메뉴판 사이니지', priority: 9 },
  { src: 'img/signage_10.jpg', title: '공지사항 사이니지 C', desc: '투명용 고휘도', category: '공지사항 사이니지', priority: 10 },
];

// 초기 카테고리
let currentCategory = '전체';
let swiper;

// 카테고리 변경 시 호출
function setCategory(category) {
  currentCategory = category;
  document.querySelectorAll('.category-btn').forEach(btn =>
    btn.classList.toggle('active', btn.textContent === category)
  );
  renderSlides();
}

// 슬라이드 생성 및 필터링
function renderSlides() {
  const keyword = document.getElementById('searchInput')?.value.toLowerCase() || '';
  const filtered = data
    .filter(item =>
      (currentCategory === '전체' || item.category === currentCategory) &&
      (item.title.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword))
    )
    .sort((a, b) => a.priority - b.priority);

  const wrapper = document.getElementById('swiperWrapper');
  if (!wrapper) return;
  wrapper.innerHTML = '';

  filtered.forEach(item => {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide thumb-card';
    slide.innerHTML = `<img src="${item.src}" class="thumb" alt="${item.title}" loading="lazy" />`;
    slide.addEventListener('click', () => showModal(item));
    wrapper.appendChild(slide);
  });

  if (swiper) swiper.destroy(true, true);
  initSwiper(filtered);
  
  // 여기서 포커스 해제
  document.activeElement.blur();
}

// 슬라이드 변경 시 포커스 타이틀 위치 업데이트
function initSwiper(filtered) {
  swiper = new Swiper('.swiper', {
    slidesPerView: 3,
    spaceBetween: 30,
    loop: true,
    centeredSlides: true,
    effect: 'coverflow',
    coverflowEffect: { rotate: 30, stretch: 0, depth: 120, modifier: 1, slideShadows: true },
    autoplay: { delay: 1500, disableOnInteraction: false },
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    speed: 1500,
    breakpoints: {
      0: {
        slidesPerView: 1,
        spaceBetween: 10,
        coverflowEffect: { rotate: 15, stretch: 0, depth: 80, modifier: 1, slideShadows: false }
      },
      769: {
        slidesPerView: 3,
        spaceBetween: 30,
        coverflowEffect: { rotate: 30, stretch: 0, depth: 120, modifier: 1, slideShadows: true }
      }
    },
    on: {
      init: () => {
        updateFocusedTitle(filtered);
        updateFocusedTitlePosition();  // 포커스 타이틀 위치 자동 조정
      },
      slideChange: () => {
        updateFocusedTitle(filtered);
        updateFocusedTitlePosition();  // 포커스 타이틀 위치 자동 조정
      }
    }
  });
  updateFocusedTitle(filtered);
  updateFocusedTitlePosition(); // 초기 위치 조정
}

// 포커스 타이틀 업데이트
function updateFocusedTitle(filtered) {
  if (!swiper) return;
  if (filtered.length === 0) {
    document.getElementById('focusedTitle').textContent = '';
    return;
  }
  const realIndex = swiper.realIndex % filtered.length;
  const item = filtered[realIndex];
  document.getElementById('focusedTitle').textContent = item ? item.title : '';
}

// 포커스 타이틀 위치 자동 조정
function updateFocusedTitlePosition() {
  const focusedTitle = document.getElementById('focusedTitle');
  if (!focusedTitle) return;

  if (window.innerWidth <= 768 && window.matchMedia('(orientation: landscape)').matches) {
    // 모바일 가로 모드
    focusedTitle.style.position = 'absolute';
    focusedTitle.style.top = '495px'; // 조정 필요시 변경
  } else if (window.innerWidth >= 1025 && window.matchMedia('(orientation: landscape)').matches) {
    // PC 큰 화면 가로 모드
    focusedTitle.style.position = 'absolute';
    focusedTitle.style.top = '475px';
  } else {
    // 기본 세로 모드 혹은 기타
    focusedTitle.style.position = 'absolute';
    focusedTitle.style.top = '495px';  // 기본 위치
  }
  
  focusedTitle.style.left = '50%';
  focusedTitle.style.transform = 'translateX(-50%)';
}

// 스크롤 이벤트로 타이틀 위치 조정
window.addEventListener('scroll', function () {
  updateFocusedTitlePosition(); // 스크롤에 따른 위치 자동 조정
});

// 페이지가 로드되면 타이틀 위치를 처음부터 조정
window.addEventListener('load', function() {
  updateFocusedTitlePosition(); // 처음 로드될 때 타이틀 위치 설정
});

// 모달 열기
function showModal(item) {
  document.getElementById('modalImg').src = item.src;
  document.getElementById('modalTitle').textContent = item.title;
  document.getElementById('modalDesc').textContent = item.desc;
  document.getElementById('modal').classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}

// 모달 닫기
function closeModal() {
  document.getElementById('modal').classList.add('hidden');
  document.body.style.overflow = '';
}

// 다크모드 토글
function toggleTheme() {
  document.documentElement.classList.toggle('dark');
  const isDark = document.documentElement.classList.contains('dark');
  document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
  lucide.createIcons();
  localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
}

// 모달 배경 클릭 시 닫기
document.getElementById('modal').addEventListener('click', (e) => {
  if (e.target.id === 'modal') closeModal();
});

// 초기 실행
window.addEventListener('load', () => {
  if (localStorage.getItem('color-mode') === 'dark') {
    document.documentElement.classList.add('dark');
  }
  document.getElementById('theme-icon').setAttribute('data-lucide',
    document.documentElement.classList.contains('dark') ? 'sun' : 'moon');
  lucide.createIcons();

   renderSlides();
  updateFocusedTitlePosition(); // 처음 로드될 때 포커스 타이틀 위치 설정

  const startYear = 2016;
  const year = new Date().getFullYear();
  document.getElementById('copyrightYear').textContent =
    `Copyright © ${year > startYear ? `${startYear}–${year}` : startYear}`;
});

</script>
