1) Head

function adjustFocusedTitlePosition() {
  const focusedTitle = document.getElementById('focusedTitle');
  const pagination = document.querySelector('.swiper-pagination');
  const categoryBtnsContainer = document.querySelector('.flex.flex-wrap.justify-center.gap-2');

  if (!focusedTitle || !pagination || !categoryBtnsContainer) return;

  const width = window.innerWidth;
  const isPortrait = window.matchMedia('(orientation: portrait)').matches;

  const pagRect = pagination.getBoundingClientRect();
  const catRect = categoryBtnsContainer.getBoundingClientRect();

  // 두 요소 사이의 중간 위치 계산
  const middleY = pagRect.bottom + (catRect.top - pagRect.bottom) / 2;

  // 모바일에서 포커스 타이틀을 정확히 중앙에 배치
  if (width <= 500) { // 모바일
    focusedTitle.style.position = 'absolute';
    focusedTitle.style.marginTop = '0';
    const safeTop = Math.max(middleY - 20, 60); // 최소 60px로 보정
    focusedTitle.style.top = `${safeTop}px`; // Y축 중앙 맞춤
    focusedTitle.style.left = '50%';
    focusedTitle.style.transform = 'translateX(-50%)'; // X축 중앙 정렬
    focusedTitle.style.zIndex = '25';
  } else if (width <= 1024) { // 태블릿
    focusedTitle.style.position = 'absolute';
    focusedTitle.style.marginTop = '0';
    focusedTitle.style.top = `${middleY}px`; // Y축 중앙 맞춤
    focusedTitle.style.left = '50%';
    focusedTitle.style.transform = 'translateX(-50%)'; // X축 중앙 정렬
    focusedTitle.style.zIndex = '25';
  } else { // PC
    focusedTitle.style.position = '';
    focusedTitle.style.marginTop = '';
    focusedTitle.style.top = '';
    focusedTitle.style.left = '';
    focusedTitle.style.transform = '';
    focusedTitle.style.zIndex = '';
  }
}

  if (isHidden) {
    menu.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
    document.addEventListener('click', outsideClickListener);
  } else {
    menu.classList.add('hidden');
    document.body.style.overflow = '';
    document.removeEventListener('click', outsideClickListener);
    document.querySelectorAll('#mobileMenu .nav-item').forEach(navItem => {
      navItem.classList.remove('active');
      const submenu = navItem.querySelector('.submenu');
      if (submenu) submenu.classList.add('hidden');
    });
  }
}

document.querySelectorAll('#mobileMenu .nav-item > span').forEach(span => {
  span.addEventListener('click', () => {
    const navItem = span.parentElement;
    const submenu = navItem.querySelector('.submenu');
    navItem.classList.toggle('active');
    if (navItem.classList.contains('active')) {
      submenu.classList.remove('hidden');
    } else {
      submenu.classList.add('hidden');
    }
  });
});

function outsideClickListener(event) {
  const menu = document.getElementById('mobileMenu');
  const hamburgerBtn = document.querySelector('button[onclick="toggleMobileMenu()"]');
  if (!menu.contains(event.target) && !hamburgerBtn.contains(event.target)) {
    menu.classList.add('hidden');
    document.body.style.overflow = '';
    document.removeEventListener('click', outsideClickListener);
    document.querySelectorAll('#mobileMenu .nav-item').forEach(navItem => {
      navItem.classList.remove('active');
      const submenu = navItem.querySelector('.submenu');
      if (submenu) submenu.classList.add('hidden');
    });
  }
}

function setCategory(category) {
  currentCategory = category;
  document.querySelectorAll('.category-btn').forEach((btn) =>
    btn.classList.toggle('active', btn.textContent === category)
  );
  renderSlides();
}

function renderSlides() {
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  let filtered = data.filter(item =>
    (currentCategory === '전체' || item.category === currentCategory) &&
    (item.title.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword))
  );
  filtered.sort((a, b) => a.priority - b.priority);
  const wrapper = document.getElementById('swiperWrapper');
  wrapper.innerHTML = '';
  filtered.forEach((item) => {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide thumb-card';
    slide.innerHTML = `<img src="${item.src}" class="thumb" alt="${item.title}" />`;
    slide.addEventListener('click', () => showModal(item));
    wrapper.appendChild(slide);
  });
  if (swiper) swiper.destroy(true, true);
  initSwiper(filtered);
}

function initSwiper(filtered) {
  swiper = new Swiper('.swiper', {
    slidesPerView: 3,
    spaceBetween: 30,
    loop: true,
    centeredSlides: true,
    effect: 'coverflow',
    coverflowEffect: { rotate: 30, stretch: 0, depth: 120, modifier: 1, slideShadows: true },
    autoplay: { delay: 1500, disableOnInteraction: false },
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    speed: 1500,
    on: {
      init: () => {
        updateFocusedTitle(filtered);
        adjustFocusedTitlePosition();
      },
      slideChange: () => {
        updateFocusedTitle(filtered);
        adjustFocusedTitlePosition(); // 슬라이드 변경 시 포커스 타이틀 위치 재조정
      }
    },
    breakpoints: {
      0: {
        slidesPerView: 1,
        spaceBetween: 10,
        coverflowEffect: { rotate: 15, stretch: 0, depth: 80, modifier: 1, slideShadows: false }
      },
      769: {
        slidesPerView: 3,
        spaceBetween: 30,
        coverflowEffect: { rotate: 30, stretch: 0, depth: 120, modifier: 1, slideShadows: true }
      }
    }
  });
  updateFocusedTitle(filtered);
  adjustFocusedTitlePosition();
}


function updateFocusedTitle(filtered) {
  if (!swiper) return;
  if (filtered.length === 0) {
    document.getElementById('focusedTitle').textContent = '';
    return;
  }
  const realIndex = swiper.realIndex % filtered.length;
  const item = filtered[realIndex];
  document.getElementById('focusedTitle').textContent = item ? item.title : '';
}

function showModal(item) {
  document.getElementById('modalImg').src = item.src;
  document.getElementById('modalTitle').textContent = item.title;
  document.getElementById('modalDesc').textContent = item.desc;
  document.getElementById('modal').classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  document.getElementById('modal').classList.add('hidden');
  document.body.style.overflow = '';
}

function toggleTheme() {
  document.documentElement.classList.toggle('dark');
  const isDark = document.documentElement.classList.contains('dark');
  document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
  lucide.createIcons();
  localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
}

window.onload = () => {
  if (localStorage.getItem('color-mode') === 'dark') {
    document.documentElement.classList.add('dark');
  }
  document.getElementById('theme-icon').setAttribute('data-lucide',
    document.documentElement.classList.contains('dark') ? 'sun' : 'moon');
  lucide.createIcons();

  renderSlides();

  // swiper가 초기화 되었으면 위치 조정 이벤트도 추가
  if (typeof swiper !== 'undefined') {
    swiper.on('slideChange', adjustFocusedTitlePosition);
  }
  adjustFocusedTitlePosition();

  const startYear = 2023;
  const year = new Date().getFullYear();
  document.getElementById('copyrightYear').textContent =
    `Copyright © ${year > startYear ? `${startYear}–${year}` : startYear}`;
};

// 윈도우 크기 변경 및 방향 변경 시 위치 재조정
window.addEventListener('resize', adjustFocusedTitlePosition);
window.addEventListener('orientationchange', adjustFocusedTitlePosition);
</script>
