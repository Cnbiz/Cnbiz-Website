📌 실외 LED디스플레이 반응형 페이지 전체 구성 요약 (최종 업데이트)
───────────────────────────────────────────────
1) Head
 - 메타태그: viewport 등 반응형 대응
 - Tailwind CSS (유틸리티 CSS)
 - Swiper (슬라이더 라이브러리)
 - Lucide (아이콘 라이브러리)
 - 사용자 CSS: hover, 카드, 다크모드 색상 등

2) Body
 - 헤더: 로고 / 타이틀 / 네비게이션 메뉴
   - PC: 상단 메뉴
   - 모바일: 햄버거 메뉴 버튼 + 펼침 메뉴
 - 카테고리 버튼 + 검색 입력창 (필터용)
 - 메인 Swiper 슬라이더 (카드 형태)
 - 포커스 타이틀: 현재 강조되는 슬라이드 이름
 - 모달: 이미지 크게 보기
 - 푸터: 회사 정보, 연락처, 이메일, 저작권

3) 기능 스크립트
 - 카테고리 선택, 검색 필터
 - **필터된 데이터 배열을 priority 기준으로 정렬 →**
   **Swiper에 순서대로 적용 → 우선순위대로 무한 반복 재생**
 - Swiper 초기화 & 슬라이드 변경 시 포커스 타이틀 갱신
 - 모달 열기·닫기
 - 다크모드 토글 + 아이콘 변경 + 로컬스토리지 저장
 - 햄버거 메뉴 토글 (모바일)
 - 연도 자동 갱신

───────────────────────────────────────────────
✅ 모든 디바이스 (PC / 모바일 / iOS) 반응형 최적화
✅ 다크모드 대응
✅ 최고 품질 이미지 표시 & 해상도 유지
✅ 데이터 무한 추가 가능 + priority로 정렬 가능
───────────────────────────────────────────────
📌 추가 설명:
 - data 배열에 priority 속성을 부여 (숫자, 낮을수록 높은 우선순위)
 - renderSlides() 함수에서 필터 후 sort()로 우선순위 정렬
 - Swiper에 정렬된 배열을 그대로 반영 → 원하는 순서로 슬라이드 무한 재생
 - 모바일 햄버거 메뉴(toggleMobileMenu) 함수로 토글

  { src: 'img/indoor_led_10.jpg', title: '실외 LED디스플레이 모델 J', desc: '실외용 고휘도', category: '실외 LED디스플레이', priority: 10 },
  { src: 'img/indoor_led_11.jpg', title: '실외 LED디스플레이 모델 K', desc: '실외용 고휘도', category: '실외 LED디스플레이', priority: 11 },
];

// 초기 카테고리
let currentCategory = '실외 LED디스플레이';
let swiper;

function toggleMobileMenu() {
  const menu = document.getElementById('mobileMenu');
  const isHidden = menu.classList.contains('hidden');
  if (isHidden) {
    menu.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
	// 바깥 클릭 이벤트 활성화
    document.addEventListener('click', outsideClickListener);
  } else {
    menu.classList.add('hidden');
    document.body.style.overflow = '';
	// 바깥 클릭 이벤트 비활성화
    document.removeEventListener('click', outsideClickListener);
	// 하위 메뉴도 모두 접기 (active 제거 + submenu 숨김)
    document.querySelectorAll('#mobileMenu .nav-item').forEach(navItem => {
      navItem.classList.remove('active');
      const submenu = navItem.querySelector('.submenu');
      if (submenu) submenu.classList.add('hidden');
    });
  }
}
// submenu 토글
document.querySelectorAll('#mobileMenu .nav-item > span').forEach(span => {
  span.addEventListener('click', () => {
    const navItem = span.parentElement;
    const submenu = navItem.querySelector('.submenu');

    navItem.classList.toggle('active');

    if (navItem.classList.contains('active')) {
      submenu.classList.remove('hidden');  // 보여주기
    } else {
      submenu.classList.add('hidden');     // 숨기기
    }
  });
});
// 바깥 클릭 감지 함수
function outsideClickListener(event) {
  const menu = document.getElementById('mobileMenu');
  const hamburgerBtn = document.querySelector('button[onclick="toggleMobileMenu()"]');
  // 클릭한 대상이 메뉴 또는 햄버거 버튼 안에 있으면 무시
  if (!menu.contains(event.target) && !hamburgerBtn.contains(event.target)) {
    menu.classList.add('hidden');
    document.body.style.overflow = '';
    // 이벤트 제거 (한번 실행 후)
    document.removeEventListener('click', outsideClickListener);
	 // 하위 메뉴도 모두 접기
    document.querySelectorAll('#mobileMenu .nav-item').forEach(navItem => {
      navItem.classList.remove('active');
      const submenu = navItem.querySelector('.submenu');
      if (submenu) submenu.classList.add('hidden');
    });
  }
}
function setCategory(category) {
  currentCategory = category;
  document.querySelectorAll('.category-btn').forEach((btn) =>
    btn.classList.toggle('active', btn.textContent === category)
  );
  renderSlides();
}

function renderSlides() {
  const keyword = document.getElementById('searchInput').value.toLowerCase();
  let filtered = data.filter(item =>
    (currentCategory === '전체' || item.category === currentCategory) &&
    (item.title.toLowerCase().includes(keyword) || item.desc.toLowerCase().includes(keyword))
  );
  filtered.sort((a, b) => a.priority - b.priority);

  const wrapper = document.getElementById('swiperWrapper');
  wrapper.innerHTML = '';
  filtered.forEach((item, index) => {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide thumb-card';
    slide.innerHTML = `<img src="${item.src}" class="thumb" alt="${item.title}" />`;
    slide.addEventListener('click', () => showModal(item));
    wrapper.appendChild(slide);
  });

  if (swiper) swiper.destroy(true, true);
  initSwiper(filtered);
}

function initSwiper(filtered) {
  swiper = new Swiper('.swiper', {
    slidesPerView: 3,
    spaceBetween: 30,
    loop: true,
    centeredSlides: true,
    effect: 'coverflow',
    coverflowEffect: { rotate: 30, stretch: 0, depth: 120, modifier: 1, slideShadows: true },
    autoplay: { delay: 1500, disableOnInteraction: false },
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    speed: 1500,
    on: {
      init: () => updateFocusedTitle(filtered),
      slideChange: () => updateFocusedTitle(filtered)
    },
    // 📱 반응형 설정 추가
	breakpoints: {
  // ✅ 화면 폭이 0px 이상 ~ 768px 이하일 때 (주로 모바일)
  0: {
    slidesPerView: 1,       // 한 화면에 슬라이드 1장만 보이도록
    spaceBetween: 10,       // 슬라이드 사이 간격 좁게 (모바일 공간 절약)
    coverflowEffect: {
      rotate: 15,           // 회전 각도 축소 (덜 과한 느낌)
      stretch: 0,           // 슬라이드 간 간격 유지
      depth: 80,            // 깊이감 축소 (조금 덜 입체적)
      modifier: 1,          // 기본값 유지
      slideShadows: false   // 모바일에선 그림자 제거 (성능 & 깔끔함)
    }
  },
  // ✅ 화면 폭이 769px 이상일 때 (태블릿·PC)
  769: {
    slidesPerView: 3,       // 한 화면에 슬라이드 3장 표시
    spaceBetween: 30,       // 슬라이드 사이 여유 공간
    coverflowEffect: {
      rotate: 30,           // 회전 각도 크게 (더 입체적)
      stretch: 0,           // 슬라이드 간 간격 유지
      depth: 120,           // 깊이감 증가 (더 강한 입체 효과)
      modifier: 1,          // 기본값 유지
      slideShadows: true    // 그림자 표시 (더 리치한 비주얼)
    }
   }
  }
  });
  updateFocusedTitle(filtered);
}

function updateFocusedTitle(filtered) {
  if (!swiper) return;
  if (filtered.length === 0) {
    document.getElementById('focusedTitle').textContent = '';  // 타이틀 초기화
    return;
  }
  const realIndex = swiper.realIndex % filtered.length;
  const item = filtered[realIndex];
  document.getElementById('focusedTitle').textContent = item ? item.title : '';
}

function showModal(item) {
  document.getElementById('modalImg').src = item.src;
  document.getElementById('modalTitle').textContent = item.title;
  document.getElementById('modalDesc').textContent = item.desc;
  document.getElementById('modal').classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  document.getElementById('modal').classList.add('hidden');
  document.body.style.overflow = '';
}

function toggleTheme() {
  document.documentElement.classList.toggle('dark');
  const isDark = document.documentElement.classList.contains('dark');
  document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
  lucide.createIcons();
  localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
}

window.onload = () => {
  if (localStorage.getItem('color-mode') === 'dark') {
    document.documentElement.classList.add('dark');
  }
  document.getElementById('theme-icon').setAttribute('data-lucide',
    document.documentElement.classList.contains('dark') ? 'sun' : 'moon');
  lucide.createIcons();
  renderSlides();
  const startYear = 2023;
  const year = new Date().getFullYear();
  document.getElementById('copyrightYear').textContent =
    `Copyright © ${year > startYear ? `${startYear}–${year}` : startYear}`;
};
