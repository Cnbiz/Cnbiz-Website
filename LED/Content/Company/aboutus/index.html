<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주식회사 씨앤비즈 | 회사소개</title>
  <!-- 🔗 파비콘 아이콘 설정 -->
  <link href="/LED/Cnbiz_link_icon-16.png" rel="icon" sizes="16x16" type="image/png"/>
  <link href="/LED/Cnbiz_link_icon-32.png" rel="icon" sizes="32x32" type="image/png"/>
  <link href="/LED/Cnbiz_link_icon-48.png" rel="icon" sizes="48x48" type="image/png"/>
  <style>
    /* 기본 스타일 */
    body, html {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: white;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1001;
    }
    .logo-container img {
      height: 40px;
      cursor: pointer;
    }
    .top-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .top-nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      display: block;
    }
    .top-nav ul li a:hover,
    .top-nav ul li a.active {
      background: #555;
      border-radius: 4px;
    }

    /* 영상 영역: 좌우 꽉차게, 세로는 비율 유지 */
    #heroSection {
      position: fixed;
      top: 60px; /* 헤더 높이 만큼 띄움 */
      left: 50%;
      transform: translateX(-50%);
      width: 50vw;
      max-width: 600px;
      height: 50vh;
      max-height: 350px;
      background: black;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
    }
    #videoLoader {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      z-index: 1001;
      user-select: none;
    }
    #heroVideo {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 좌우 꽉 차게, 비율 유지 */
      display: none; /* 로딩 시 숨김 */
    }

    /* 콘텐츠 영역 */
    main {
      padding: 130px 20px 40px; /* 영상 + 헤더 공간 고려 */
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="https://landing.cnbiznet.co.kr"><img src="/LED/CnbizLogo.png" alt="회사 로고"></a>
    </div>
    <nav class="top-nav">
      <ul>
        <li><a href="/LED/Content/Company/aboutus/" class="active">회사소개</a></li>
        <li><a href="/LED/Content/Company/history/">회사연혁</a></li>
        <li><a href="/LED/Content/Company/location/">오시는 길</a></li>
      </ul>
    </nav>
  </header>

  <section id="heroSection" aria-label="회사소개 영상">
    <div id="videoLoader">로딩중...</div>
    <video id="heroVideo" src="/LED/Main_A.mp4" autoplay muted loop playsinline preload="metadata"></video>
  </section>

  <main>
    <h1>회사소개</h1>
    <p>여기에 회사소개 내용을 작성하세요.</p>
  </main>

  <script>
    const video = document.getElementById('heroVideo');
    const loader = document.getElementById('videoLoader');

    video.addEventListener('canplay', () => {
      loader.style.display = 'none';
      video.style.display = 'block';
      video.play().catch(() => {
        // 모바일 자동재생 실패시 예외 처리 (특별한 행동은 없음)
      });
    });

    video.addEventListener('error', () => {
      loader.textContent = '영상 로드 실패';
    });
  </script>
</body>
</html>
