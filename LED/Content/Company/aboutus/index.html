<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주식회사 씨앤비즈 | 회사소개</title>
  <style>
    /* 기본 스타일 */
    body, html {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: white;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1001;
    }
    .logo-container img {
      height: 40px;
      cursor: pointer;
    }
    .top-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .top-nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      display: block;
    }
    .top-nav ul li a:hover,
    .top-nav ul li a.active {
      background: #555;
      border-radius: 4px;
    }

    /* 영상 반축소 */
    #heroSection {
      position: fixed;
      top: 60px; /* 헤더 높이만큼 띄움 */
      left: 50%;
      transform: translateX(-50%);
      width: 50vw;
      height: 50vh;
      z-index: 1000;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 8px;
      background: black;
    }
    #heroVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 콘텐츠 영역 */
    main {
      padding: 130px 20px 40px; /* 영상 + 헤더 공간 고려 */
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="https://landing.cnbiznet.co.kr"><img src="/LED/CnbizLogo.png" alt="회사 로고"></a>
    </div>
    <nav class="top-nav">
      <ul>
        <li><a href="./Content/Company/aboutus/" class="active">회사소개</a></li>
        <li><a href="./Content/Company/history/">회사연혁</a></li>
        <li><a href="./Content/Company/location/">오시는 길</a></li>
      </ul>
    </nav>
  </header>

  <section id="heroSection">
    <video id="heroVideo" src="/LED/Main_A.mp4" autoplay muted loop playsinline></video>
  </section>

  <main>
    <h1>회사소개</h1>
    <p>여기에 회사소개 내용을 작성하세요.</p>
  </main>

  <script>
    // 비디오 준비 시 처리 (필요시)
    const video = document.getElementById('heroVideo');
    video.addEventListener('canplay', () => {
      video.play();
    });
  </script>
</body>
</html>
