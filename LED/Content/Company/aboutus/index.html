<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>주식회사 씨앤비즈 | 회사소개</title>
  <!-- 파비콘 -->
  <link href="/LED/Cnbiz_link_icon-16.png" rel="icon" sizes="16x16" type="image/png"/>
  <link href="/LED/Cnbiz_link_icon-32.png" rel="icon" sizes="32x32" type="image/png"/>
  <link href="/LED/Cnbiz_link_icon-48.png" rel="icon" sizes="48x48" type="image/png"/>
  <style>
    /* 기본 스타일 */
    body, html {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden; /* 가로 스크롤 방지 */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: white;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1001;
      height: 60px;
    }
    .logo-container img {
      height: 40px;
      cursor: pointer;
    }
    .top-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .top-nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 10px;
      display: block;
    }
    .top-nav ul li a:hover,
    .top-nav ul li a.active {
      background: #555;
      border-radius: 4px;
    }

    /* 영상 영역 - 좌우 꽉 채움, fixed */
    #heroSection {
      position: fixed;
      top: 60px; /* 헤더 아래 고정 */
      left: 0;
      width: 100vw;
      height: 50vh;
      background: black;
      overflow: hidden;
      z-index: 1000;
      border-bottom: 2px solid #333;
    }
    #heroVideo {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 영상 가득 채우기, 잘림 가능 */
      display: block;
    }

    /* 메인 콘텐츠 - 영상+헤더 공간만큼 padding-top 확보 */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: calc(60px + 50vh + 20px) 20px 40px;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
    }

    /* 반응형 모바일 최적화 */
    @media (max-width: 768px) {
      #heroSection {
        height: 40vh; /* 모바일에서 영상 높이 살짝 줄임 */
        border-bottom-width: 1px;
      }
      main {
        padding-top: calc(60px + 40vh + 20px);
        padding-left: 15px;
        padding-right: 15px;
      }
      header {
        padding: 10px 15px;
      }
      .top-nav ul {
        gap: 10px;
      }
      .top-nav ul li a {
        padding: 5px 8px;
        font-size: 14px;
      }
    }

    /* iOS 최적화 관련 */
    video::-webkit-media-controls {
      display:none !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="https://landing.cnbiznet.co.kr"><img src="/LED/CnbizLogo.png" alt="회사 로고"></a>
    </div>
    <nav class="top-nav">
      <ul>
        <li><a href="/LED/Content/Company/aboutus/" class="active">회사소개</a></li>
        <li><a href="/LED/Content/Company/history/">회사연혁</a></li>
        <li><a href="/LED/Content/Company/location/">오시는 길</a></li>
      </ul>
    </nav>
  </header>

  <section id="heroSection">
    <video id="heroVideo" src="/LED/Main_A.mp4" autoplay muted loop playsinline></video>
  </section>

  <main>
    <h1>회사소개</h1>
    <p>여기에 회사소개 내용을 작성하세요.</p>
  </main>

  <script>
    // 비디오 준비 시 자동 재생 및 화면 노출 보장
    const video = document.getElementById('heroVideo');
    video.addEventListener('canplay', () => {
      video.play().catch(e => {
        console.log('비디오 자동재생 실패:', e);
      });
    });

    // 뷰포트 높이 1vh 문제 대응 (iOS, 모바일)
    function setVhProperty() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setVhProperty);
    window.addEventListener('load', setVhProperty);
    window.addEventListener('DOMContentLoaded', setVhProperty);
  </script>
</body>
</html>
