<!-- ✅ 다크모드 토글 버튼 -->
<button onclick="toggleTheme()"
  class="fixed bottom-4 right-4 z-50 bg-gray-800 text-white dark:bg-gray-200 dark:text-gray-900 p-2 rounded-full shadow">
  <i data-lucide="moon" id="theme-icon" class="w-5 h-5"></i>
</button>

<!-- ✅ 스크립트: 아이콘 렌더링 & 다크모드 토글 -->
<script>
  lucide.createIcons();

  function toggleTheme() {
    document.documentElement.classList.toggle('dark');
    const isDark = document.documentElement.classList.contains('dark');
    document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
    lucide.createIcons();
    localStorage.setItem('color-mode', isDark ? 'dark' : 'light');
  }

  // 페이지 로드 시 저장된 다크모드 적용
  if (localStorage.getItem('color-mode') === 'dark') {
    document.documentElement.classList.add('dark');
    document.getElementById('theme-icon').setAttribute('data-lucide', 'sun');
    lucide.createIcons();
  }
</script>
<script>
/*
 🛡️ 자동으로 '2023–현재연도' 형식 출력
 - startYear를 원하는 시작년도(2023)로 설정
 - 현재 연도가 같으면 '2023'만 출력
 - 다르면 '2023–2025' 형식 출력
*/
document.addEventListener("DOMContentLoaded", () => {
  const startYear = 2023;
  const currentYear = new Date().getFullYear();
  const text = (currentYear > startYear)
    ? `${startYear}–${currentYear}`
    : `${startYear}`;
  document.getElementById("copyrightYear").textContent = `Copyright © ${text}`;
});
</script>
