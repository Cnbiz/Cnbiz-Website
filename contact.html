<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의하기 | 씨앤비즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bg-image.jpg') no-repeat center center fixed; /* 원하는 배경 이미지 경로 */
      background-size: cover;
      color: #333;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: left;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #statusMessage {
      margin-top: 12px;
      font-weight: 600;
      text-align: center;
    }

    .logo-wrapper {
      margin-top: 24px;
    }

    .logo-wrapper img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>문의하기</h1>
    <form id="contact-form" novalidate>
      <label for="user_name">이름</label>
      <input type="text" id="user_name" name="user_name" required autocomplete="name" />

      <label for="user_email">이메일</label>
      <input type="email" id="user_email" name="user_email" required autocomplete="email" />

      <label for="message">문의 내용</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" id="submitBtn">문의 보내기</button>

      <div id="statusMessage" role="alert" aria-live="polite"></div>
    </form>

    <!-- 🔻 회사 로고 삽입 위치 -->
    <div class="logo-wrapper">
      <img src="CnbizLogo_A.png" alt="회사 로고" />
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("INC6ZLU2QLdLBsFsX"); // EmailJS 사용자 키로 대체하세요

    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      submitBtn.disabled = true;
      statusMessage.style.color = "black";
      statusMessage.textContent = "전송 중입니다...";

      emailjs.sendForm('service_fhruub9', 'template_io1sgjd', this)
        .then(() => {
          statusMessage.style.color = "green";
          statusMessage.textContent = "문의가 성공적으로 전송되었습니다!";
          form.reset();
        })
        .catch((err) => {
          statusMessage.style.color = "red";
          statusMessage.textContent = `전송 실패: ${err.text || err}`;
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
