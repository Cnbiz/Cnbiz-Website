<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의하기 | 씨앤비즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bg-image.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      padding: 20px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      color: #333;
      width: 600px;
      height: 700px;
      max-width: 95vw;
      max-height: 95vh;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 1.6rem;
      color: #007bff;
      margin-bottom: 1.5rem;
      text-align: center;
      flex-shrink: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: left;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #statusMessage {
      margin-top: 12px;
      font-weight: 600;
      text-align: center;
      min-height: 1.5em;
      flex-shrink: 0;
    }

    .logo-wrapper {
      margin-top: 12px;
      text-align: center;
      flex-shrink: 0;
    }
   @media (max-width: 600px) {
    .logo-wrapper {
      margin-top: 4px; /* 모바일일 때는 더 위로 올리기 */
    }
  }
    
    .logo-wrapper img {
      max-width: 150px;
      height: auto;
      max-height: 60px;
    }

    @media (max-width: 640px) {
      .form-container {
        width: 95vw;
        height: auto;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>

  <div class="form-container" id="formContainer" role="main" aria-label="문의하기 폼">
    <h1>문의하기</h1>
    <form id="contact-form" novalidate>
      <label for="user_name">이름</label>
      <input type="text" id="user_name" name="user_name" required autocomplete="name" />

      <label for="user_email">이메일</label>
      <input type="email" id="user_email" name="user_email" required autocomplete="email" />

      <label for="message">문의 내용</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" id="submitBtn">문의 보내기</button>

      <div id="statusMessage" role="alert" aria-live="polite"></div>
    </form>

    <div class="logo-wrapper" aria-label="회사 로고">
      <img src="CnbizLogo_A.png" alt="회사 로고" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("INC6ZLU2QLdLBsFsX");

    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      submitBtn.disabled = true;
      statusMessage.style.color = "black";
      statusMessage.textContent = "전송 중입니다...";

      emailjs.sendForm('service_fhruub9', 'template_io1sgjd', this)
        .then(() => {
          statusMessage.style.color = "green";
          statusMessage.textContent = "문의가 성공적으로 전송되었습니다! 담당자가 빠른 확인 후 회신 드리겠습니다.";
          form.reset();
        })
        .catch((err) => {
          statusMessage.style.color = "red";
          statusMessage.textContent = `전송 실패: ${err.text || err}`;
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
